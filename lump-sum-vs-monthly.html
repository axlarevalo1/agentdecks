<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lump-Sum vs. Monthly Investment Calculator - AgentDecks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="public/lump-sum-vs-monthly.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0795527334455170"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- Site Header with AgentDecks Branding -->    
<header class="bg-blue-600 py-4 px-6 flex justify-between items-center text-white">
    <div class="text-2xl font-bold">
        <a href="index.html" class="text-white hover:text-gray-200">AgentDecks</a>
    </div>
</header>

<!-- Back to Home Button -->
<div class="text-left px-6 mt-4">
    <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">&larr; Back to Home</a>
</div>

<!-- Calculator Section -->
<section class="bg-white py-12 px-4 text-center max-w-3xl mx-auto mt-8">
    <h2 class="text-3xl font-bold text-blue-600 mb-4">Lump-Sum vs. Monthly Investment Calculator</h2>
    
    <!-- Monthly Investment Section -->
    <h3 class="text-2xl font-bold text-gray-700 mt-6">Monthly Investment</h3>
    <div class="space-y-4 mt-4 text-left">
        <label class="block text-gray-700 font-semibold">Monthly Investment Amount ($)</label>
        <input type="number" id="monthlyInvestment" class="border rounded-md w-full p-2" placeholder="Enter monthly amount" oninput="syncInvestment()">

        <label class="block text-gray-700 font-semibold">Projected Rate of Return (%)</label>
        <input type="number" id="rateOfReturn" class="border rounded-md w-full p-2" value="5" oninput="syncInvestment()">

        <label class="block text-gray-700 font-semibold">Number of Years</label>
        <input type="number" id="investmentYears" class="border rounded-md w-full p-2" value="10" oninput="syncInvestment()">
    </div>

    <!-- Lump-Sum Investment Section -->
    <h3 class="text-2xl font-bold text-gray-700 mt-8">Lump-Sum Investment</h3>
    <div class="space-y-4 mt-4 text-left">
        <label class="block text-gray-700 font-semibold">Monthly Loan Obligation (Synced)</label>
        <input type="number" id="monthlyLoan" class="border rounded-md w-full p-2 bg-gray-100 text-gray-600" readonly>

        <label class="block text-gray-700 font-semibold">Total Investment Loan (Calculated)</label>
        <input type="number" id="investmentLoan" class="border rounded-md w-full p-2 bg-gray-100 text-gray-600" readonly>

        <label class="block text-gray-700 font-semibold">Total Initial Investment (Auto-synced)</label>
        <input type="number" id="initialInvestment" class="border rounded-md w-full p-2 bg-gray-100 text-gray-600" readonly>

        <label class="block text-gray-700 font-semibold">Projected Rate of Return (Lump-Sum)</label>
        <input type="number" id="lumpSumRate" class="border rounded-md w-full p-2 bg-gray-100 text-gray-600" readonly>

        <label class="block text-gray-700 font-semibold">Investment Loan Term</label>
        <select id="loanTerm" class="border rounded-md w-full p-2" onchange="syncInvestment()">
            <option value="0">Interest Only (Default)</option>
            <option value="3">3 Years</option>
            <option value="5">5 Years</option>
            <option value="7">7 Years</option>
            <option value="10">10 Years</option>
        </select>

        <label class="block text-gray-700 font-semibold">Investment Loan Interest Rate (%)</label>
        <input type="number" id="loanInterestRate" class="border rounded-md w-full p-2" value="5" oninput="syncInvestment()">
    </div>

    <!-- Results Section -->
    <div class="mt-6 text-left space-y-4">
        <div class="bg-blue-50 p-4 rounded-md shadow-md border border-blue-200">
            <h3 class="font-bold text-lg text-blue-600">Final Monthly Investment Account Balance</h3>
            <p class="text-2xl font-bold text-blue-800" id="monthlyBalanceResult">$0.00</p>
        </div>

        <div class="bg-gray-50 p-4 rounded-md shadow-md mt-4 border border-gray-200">
            <h3 class="font-bold text-lg text-gray-700">Final Lump-Sum Investment Account Balance</h3>
            <p class="text-2xl font-bold text-green-600" id="lumpSumBalanceResult">$0.00</p>

            <h3 class="font-bold text-lg text-gray-700 mt-4">Total Loan Balance</h3>
            <p class="text-2xl font-bold text-red-600" id="loanBalanceResult">$0.00</p>

            <h3 class="font-bold text-lg text-gray-700 mt-4">Total Net Equity</h3>
            <p class="text-2xl font-bold text-blue-800" id="netEquityResult">$0.00</p>
        </div>
    </div>
</section>

<!-- JavaScript Link -->
<script src="public/lump-sum-vs-monthly.js"></script>
</body>


</html>
