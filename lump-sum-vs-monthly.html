<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lump-Sum vs. Monthly Investment Calculator - AgentDecks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="public/lump-sum-vs-monthly.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0795527334455170"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- Site Header with AgentDecks Branding -->    
<header class="bg-blue-600 py-4 px-6 flex justify-between items-center text-white">
    <div class="text-2xl font-bold">
        <a href="index.html" class="text-white hover:text-gray-200">AgentDecks</a>
    </div>
</header>

<!-- Back to Home Button -->
<div class="text-left px-6 mt-4">
    <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">&larr; Back to Home</a>
</div>

<!-- Calculator Section -->
<section class="bg-white py-12 px-4 text-center max-w-3xl mx-auto mt-8">
    <h2 class="text-3xl font-bold text-blue-600 mb-4">Lump-Sum vs. Monthly Investment Calculator</h2>
    
    <!-- Monthly Investment Section -->
    <h3 class="text-2xl font-bold text-gray-700 mt-6">Monthly Investment</h3>
    <div class="space-y-4 mt-4 text-left">
        <label class="block text-gray-700 font-semibold">Monthly Investment Amount ($)</label>
        <input type="number" id="monthlyInvestment" class="border rounded-md w-full p-2" placeholder="Enter monthly amount" oninput="syncInvestment()" required>

        <label class="block text-gray-700 font-semibold">Projected Rate of Return (%)</label>
        <input type="number" id="rateOfReturn" class="border rounded-md w-full p-2" value="5" required oninput="syncInvestment()">

        <label class="block text-gray-700 font-semibold">Number of Years</label>
        <input type="number" id="investmentYears" class="border rounded-md w-full p-2" value="10" required oninput="syncInvestment()">
    </div>

    <!-- Lump Sum Investment Section -->
    <h3 class="text-2xl font-bold text-gray-700 mt-8">Lump Sum Investment</h3>
    <div class="space-y-4 mt-4 text-left">
        <label class="block text-gray-700 font-semibold">Total Investment Loan (Auto-calculated)</label>
        <input type="number" id="investmentLoan" class="border rounded-md w-full p-2 bg-gray-100 text-gray-600" readonly>

        <label class="block text-gray-700 font-semibold">Monthly Loan Obligation (Synced)</label>
        <input type="number" id="monthlyLoan" class="border rounded-md w-full p-2 bg-gray-100 text-gray-600" readonly>

        <label class="block text-gray-700 font-semibold">Investment Loan Term</label>
        <select id="loanTerm" class="border rounded-md w-full p-2" onchange="calculateInvestments()">
            <option value="0">Interest Only (Default)</option>
            <option value="3">3 Years</option>
            <option value="5">5 Years</option>
            <option value="7">7 Years</option>
            <option value="10">10 Years</option>
        </select>

        <label class="block text-gray-700 font-semibold">Investment Loan Interest Rate (%)</label>
        <input type="number" id="loanInterestRate" class="border rounded-md w-full p-2" value="5" required oninput="calculateInvestments()">
    </div>

    <!-- Calculate Button -->
    <button onclick="calculateInvestments()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition mt-6 w-full">
        Calculate
    </button>

    <!-- Results Section -->
    <div class="mt-6 text-left">
        <h3 class="font-bold text-lg text-gray-700">Results:</h3>
        <p>Final Monthly Investment Account Balance: <span id="monthlyBalanceResult">$0.00</span></p>
        <p>Final Lump-Sum Investment Account Balance: <span id="lumpSumBalanceResult">$0.00</span></p>
        <p>Total Loan Balance: <span id="loanBalanceResult">$0.00</span></p>
        <p>Total Net Equity: <span id="netEquityResult">$0.00</span></p>
    </div>
</section>

<!-- JavaScript for Calculation -->
<script>
function syncInvestment() {
    const monthlyInvestment = parseFloat(document.getElementById("monthlyInvestment").value) || 0;
    const years = parseFloat(document.getElementById("investmentYears").value) || 0;
    document.getElementById("monthlyLoan").value = monthlyInvestment;
    document.getElementById("investmentLoan").value = (monthlyInvestment * 12 * years).toFixed(2);
    calculateInvestments();
}

function calculateInvestments() {
    const monthlyInvestment = parseFloat(document.getElementById("monthlyInvestment").value) || 0;
    const rateOfReturn = parseFloat(document.getElementById("rateOfReturn").value) / 100;
    const years = parseFloat(document.getElementById("investmentYears").value) || 0;

    // Monthly Investment Calculation
    let monthlyBalance = 0;
    for (let i = 0; i < years * 12; i++) {
        monthlyBalance = (monthlyBalance + monthlyInvestment) * (1 + rateOfReturn / 12);
    }

    // Lump Sum Investment Calculation
    const lumpSumInvestment = monthlyInvestment * 12 * years;
    const lumpSumBalance = lumpSumInvestment * Math.pow(1 + rateOfReturn, years);

    const loanInterestRate = parseFloat(document.getElementById("loanInterestRate").value) / 100;
    const loanTerm = parseInt(document.getElementById("loanTerm").value);
    let loanBalance = loanTerm === 0 ? lumpSumInvestment : lumpSumInvestment * Math.pow(1 + loanInterestRate, years);
    const netEquity = lumpSumBalance - loanBalance;

    // Display Results
    document.getElementById("monthlyBalanceResult").innerText = `$${monthlyBalance.toFixed(2)}`;
    document.getElementById("lumpSumBalanceResult").innerText = `$${lumpSumBalance.toFixed(2)}`;
    document.getElementById("loanBalanceResult").innerText = `$${loanBalance.toFixed(2)}`;
    document.getElementById("netEquityResult").innerText = `$${netEquity.toFixed(2)}`;
}
</script>

</body>
</html>
