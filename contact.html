<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AgentDecks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- Site Header with AgentDecks Branding -->    
<header class="bg-blue-600 py-4 px-6 flex justify-between items-center text-white">
    <div class="text-2xl font-bold">
        <a href="index.html" class="text-white hover:text-gray-200">AgentDecks</a>
    </div>
</header>

<!-- Back to Home Button -->
<div class="text-left px-6 mt-4">
    <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">&larr; Back to Home</a>
</div>

<!-- Contact Us Section -->
<section class="bg-white py-12 px-4 text-center max-w-3xl mx-auto mt-8">
    <h2 class="text-3xl font-bold text-blue-600 mb-4">Contact Us</h2>
    <p class="text-lg text-gray-700 leading-relaxed mb-6">
        We love hearing from our users. Your feedback helps us improve AgentDecks, and your suggestions inspire the new tools we build.
    </p>

    <!-- Contact Form -->
    <form class="space-y-4 text-left" onsubmit="return sendEmail(event)">
        <label class="block text-gray-700 font-semibold">Your Name</label>
        <input type="text" id="name" class="border rounded-md w-full p-2" placeholder="Enter your name" required>
        
        <label class="block text-gray-700 font-semibold">Your Email</label>
        <input type="email" id="email" class="border rounded-md w-full p-2" placeholder="Enter your email" required>
        
        <label class="block text-gray-700 font-semibold">Your Message</label>
        <textarea id="message" class="border rounded-md w-full p-2 h-32" placeholder="Enter your message, feedback, or suggestions here..." required></textarea>
        
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition w-full">
            Send Message
        </button>
    </form>

    <!-- Alternate Contact Method -->
  
</section>

<!-- Disclaimer Section -->
<footer class="bg-gray-100 text-gray-600 text-center py-4 mt-8 text-sm">
    <p>&copy; 2025 AgentDecks.com. All rights reserved.</p>
</footer>

<!-- JavaScript - Simple Backend Email Sending -->
<script>
async function sendEmail(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    // Send Email using FormSubmit (Free Backend Solution)
    const response = await fetch("https://formsubmit.co/ajax/ariell@sellwithariell.com", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name: name,
            email: email,
            message: message
        })
    });

    if (response.ok) {
        alert("Thank you for your message! We will get back to you soon.");
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
    } else {
        alert("Oops! Something went wrong. Please try again later.");
    }
}
</script>

</body>
</html>
