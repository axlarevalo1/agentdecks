<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Canada Mortgage Calculator - Calculate monthly payments, view amortization schedule, and understand your mortgage costs with AgentDecks.">
  <meta name="keywords" content="Canada Mortgage Calculator, Mortgage Amortization, Home Loan Calculator, Monthly Payments, Mortgage Interest, CMHC Insurance">
  <meta name="author" content="AgentDecks - Professional Client Presentations">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0795527334455170"
     crossorigin="anonymous"></script>
  <title>Canada Mortgage Calculator - AgentDecks</title>
  <link rel="stylesheet" href="public/mortgage-amortization.css">
  <!-- Tailwind CSS CDN for Styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans py-16 text-center">

<!-- Site Header with AgentDecks Branding -->    
  <header class="bg-blue-600 text-white py-4">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <div class="text-xl font-bold">
        <a href="index.html" class="text-white hover:text-blue-200">AgentDecks</a>
      </div>
      <nav>
        <a href="index.html" class="text-white hover:text-blue-200 text-sm flex items-center">
          <span class="mr-1">‚Üê</span> Back to Home
        </a>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-8">
<!-- Back to Home Button -->
<div class="mt-4 text-center">
  <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">&larr; Back to Home</a>
</div>

    <!-- Calculator Container -->
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Canada Mortgage Calculator
      </h1>

      <!-- Input Section -->
      <div class="grid md:grid-cols-2 gap-6 mb-8">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Purchase Price ($)</label>
            <input type="number" id="purchasePrice" class="form-input" value="650000">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Down Payment (%)</label>
            <select id="downPaymentPercent" class="form-input">
              <option value="tiered" selected>5% on first $500k + 10% on remainder</option>
              <option value="10">10%</option>
              <option value="15">15%</option>
              <option value="20">20%</option>
              <option value="25">25%</option>
              <option value="35">35%</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
            <input type="number" id="interestRate" class="form-input" value="4.5">
          </div>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Down Payment Amount ($)</label>
            <input type="text" id="downPaymentAmount" class="form-input calculated-value" readonly>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Mortgage Insurance</label>
            <input type="text" id="mortgageInsurance" class="form-input calculated-value" readonly>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Amortization Period</label>
            <select id="amortization" class="form-input">
              <option value="10">10 years</option>
              <option value="15">15 years</option>
              <option value="20">20 years</option>
              <option value="25">25 years</option>
              <option value="30" selected>30 years</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
            <input type="date" id="startDate" class="form-input" value="2025-04-21">
          </div>
        </div>
      </div>

      <!-- Results Summary -->
      <div class="bg-blue-50 p-4 rounded-lg mb-8">
        <div class="flex justify-center gap-8">
          <div class="text-center">
            <p class="text-sm text-gray-600">Loan Amount</p>
            <p class="text-xl font-bold text-blue-600" id="loanAmount">$0.00</p>
          </div>
          <div class="text-center">
            <p class="text-sm text-gray-600">Monthly Payment</p>
            <p class="text-xl font-bold text-blue-600" id="monthlyPayment">$0.00</p>
          </div>
        </div>
      </div>

      <!-- Amortization Table -->
      <div id="amortizationTable" class="overflow-x-auto"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-gray-600 text-center py-6 mt-8 text-sm">
    <div class="max-w-6xl mx-auto px-4">
      <p>&copy; 2025 AgentDecks.com. All rights reserved.</p>
      <p class="mt-1">This calculator is for informational purposes only.</p>
    </div>
  </footer>

<script src="public/mortgage-amortization.js"></script>

</body>
</html>
