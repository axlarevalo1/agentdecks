<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Canada Mortgage Calculator - Calculate monthly payments, view amortization schedule, and understand your mortgage costs with AgentDecks.">
    <meta name="keywords" content="Canada Mortgage Calculator, Mortgage Amortization, Home Loan Calculator, Monthly Payments, Mortgage Interest, CMHC Insurance">
    <meta name="author" content="AgentDecks - Professional Client Presentations">
    <title>Canada Mortgage Calculator - AgentDecks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="public/mortgage-amortization.css">
</head>
<body class="bg-gray-50 font-sans text-center py-16">

    <!-- Back to Home Button -->
    <div class="text-left max-w-3xl mx-auto mb-4">
        <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">
            &larr; Back to Home
        </a>
    </div>

    <h1 class="text-3xl font-bold mb-4">Canada Mortgage Calculator</h1>
    <div class="max-w-xl mx-auto bg-white p-6 rounded-md shadow-md">
        <label>Purchase Price ($)</label>
        <input type="number" id="purchasePrice" class="border p-2 w-full mb-4" placeholder="Enter purchase price">

        <label>Down Payment (%)</label>
        <select id="downPaymentType" class="border p-2 w-full mb-4">
            <option value="5">5% on first $500,000 + 10% on remainder</option>
            <option value="10">10% on full price</option>
            <option value="20">20% or more (No CMHC)</option>
        </select>

        <label>Interest Rate (%)</label>
        <input type="number" id="interestRate" class="border p-2 w-full mb-4" value="4.5">

        <label>Amortization Period</label>
        <select id="amortizationPeriod" class="border p-2 w-full mb-4">
            <option value="25">25 years</option>
            <option value="30">30 years</option>
        </select>

        <label>Start Date</label>
        <input type="date" id="startDate" class="border p-2 w-full mb-4" value="2025-04-21">

        <button onclick="calculateMortgage()" class="bg-blue-600 text-white px-6 py-3 mt-4 rounded-md font-bold hover:bg-blue-700 transition">Calculate</button>
        
        <div id="result" class="mt-4 text-xl font-bold"></div>
    </div>

    <div class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Amortization Schedule</h2>
        <div id="amortizationTable" class="overflow-x-auto"></div>
    </div>

    <script src="public/mortgage-amortization.js" defer></script>
</body>
</html>
